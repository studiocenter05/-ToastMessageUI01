<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toast Message UI 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast">

    

    </div>

    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">
            <button> Show success </button>
        </div>
        <div onclick="showErrorToast()" class="btn btn--danger">
            <button> Show error toast </button>
        </div>
    </div>

    <script>
        function toast({
            title='',
            messsage='',
            type='info',
            duration=3000
        }){
            const main = document.getElementById('toast');
            if(main)
            {
                const toast = document.createElement('div');

                //autoremove
                const autoRemoveId =  setTimeout(function(){
                    main.removeChild(toast);
                },duration+1000);

                toast.onclick = function(e){
                    if(e.target.closest('.toast__close')){
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);
                    }
                }


                const icons = {
                    success:'fa-circle-check',
                    info:'fa-circle-info',
                    warning:'fa-circle-exclamation',
                    error:'fa-circle-exclamation',
                };
                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 0.3s ,fadeOut linear 1s ${delay}s forwards`;

                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${messsage}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                `;

                main.appendChild(toast);

                
            }

        }
    

        function showSuccessToast(){
            toast({
            title:'Thanh Cong',
            messsage:'Ban Da Dang Ky Thanh Cong',
            type: 'success',
            duration: 1000
        })

        }
        function showErrorToast(){
            toast({
            title:'error',
            messsage:'Ban da dang ky loi roi',
            type: 'error',
            duration: 3000
        })

        }


        
    </script>
    
</body>
</html>
